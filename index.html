<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic UX: Gaze & Emotion Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #6200ea;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HUD & Camera Feedback */
        #hud {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary);
            z-index: 1000;
            background: #000;
        }
        #webcam-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        #status-log {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: monospace;
            font-size: 14px;
            border-left: 4px solid var(--primary);
        }
        .data-row { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 5px; }
        .val { color: #00e676; font-weight: bold; }

        /* News Feed */
        #feed-container {
            width: 100%;
            max-width: 600px;
            padding-top: 100px;
            padding-bottom: 300px;
            transition: transform 0.2s ease-out;
        }
        .article-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
        }
        .article-card.active { border-color: var(--primary); transform: scale(1.02); }
        .article-card.rejected { transform: translateX(-150%) rotate(-10deg); opacity: 0; }
        .article-card.favorited { border-color: #ffd700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
        
        /* Indicators */
        .icon-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .favorited .icon-indicator { opacity: 1; content: '⭐'; }
        
        h2 { margin-top: 0; }
        p { color: #aaa; line-height: 1.6; }
        .tag {
            background: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="status-log">
        <div style="margin-bottom:10px; font-weight:bold; color:#fff;">PSYCHIC ENGINE v1.0</div>
        <div class="data-row"><span>State:</span> <span id="state-val" class="val">Neutral</span></div>
        <div class="data-row"><span>Vertical Gaze:</span> <span id="gaze-val" class="val">0.00</span></div>
        <div class="data-row"><span>Mouth Curve:</span> <span id="smile-val" class="val">0.00</span></div>
        <div class="data-row"><span>Brow Furrow:</span> <span id="frown-val" class="val">0.00</span></div>
    </div>

    <video id="input-video" style="display:none;" playsinline></video>
    
    <div id="hud">
        <canvas id="output-canvas"></canvas>
    </div>

    <div id="feed-container">
        </div>

<script>
    // --- EXACT NUMBERS & THRESHOLDS ---
    // User preferences require exact numbers. 
    // Tuned for average webcam distance (50cm - 70cm).
    const CONFIG = {
        GAZE: {
            DOWN_THRESHOLD: 0.55,   // If iris is > 55% down the eye height, scroll down
            UP_THRESHOLD: 0.40,     // If iris is < 40% down the eye height, scroll up
            DEAD_ZONE: 0.15,        // 15% middle zone where no scrolling happens
            SCROLL_SPEED: 8         // Pixels per frame
        },
        EMOTION: {
            SMILE_THRESHOLD: 0.45,  // Mouth corner lift coefficient
            FROWN_THRESHOLD: 0.35,  // Brow furrowing/mouth down coefficient
            COOLDOWN_MS: 1500       // 1.5 seconds wait between actions
        }
    };

    // --- STATE MANAGEMENT ---
    let lastActionTime = 0;
    let currentScrollY = 0;
    
    // --- DOM ELEMENTS ---
    const videoElement = document.getElementById('input-video');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const feedContainer = document.getElementById('feed-container');
    const statusEls = {
        state: document.getElementById('state-val'),
        gaze: document.getElementById('gaze-val'),
        smile: document.getElementById('smile-val'),
        frown: document.getElementById('frown-val')
    };

    // --- MOCK CONTENT GENERATOR ---
    const topics = ["Future Tech", "Space", "AI Logic", "Cybernetics", "Quantum Physics"];
    function createCard(index) {
        const div = document.createElement('div');
        div.className = 'article-card';
        div.id = `card-${index}`;
        div.innerHTML = `
            <span class="icon-indicator">⭐</span>
            <span class="tag">${topics[index % topics.length]}</span>
            <h2>The Neuro-Link Interface #${index + 1}</h2>
            <p>Exploring the boundaries of brain-computer interfaces. This article adapts to your cognitive load and emotional state in real-time. Look down to read more.</p>
            <div style="height: 100px; background: #333; margin-top: 15px; border-radius: 8px;"></div>
        `;
        return div;
    }

    // Populate Feed with 10 cards
    for(let i=0; i<10; i++) feedContainer.appendChild(createCard(i));

    // --- COMPUTER VISION LOGIC ---

    function onResults(results) {
        // Draw video to canvas
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];
            
            // 1. GAZE DETECTION (Simple Iris Verticality)
            // Left Eye: Top(159), Bottom(145), Iris Center(468)
            const eyeTop = landmarks[159].y;
            const eyeBottom = landmarks[145].y;
            const irisY = landmarks[468].y;
            
            // Calculate ratio (0 = top of eye, 1 = bottom of eye)
            const eyeHeight = Math.abs(eyeBottom - eyeTop);
            const irisRelY = (irisY - eyeTop) / eyeHeight;
            
            statusEls.gaze.innerText = irisRelY.toFixed(2);

            // Scroll Logic
            if (irisRelY > CONFIG.GAZE.DOWN_THRESHOLD) {
                window.scrollBy(0, CONFIG.GAZE.SCROLL_SPEED);
                statusEls.state.innerText = "Reading (Down)";
            } else if (irisRelY < CONFIG.GAZE.UP_THRESHOLD) {
                window.scrollBy(0, -CONFIG.GAZE.SCROLL_SPEED);
                statusEls.state.innerText = "Reviewing (Up)";
            } else {
                statusEls.state.innerText = "Steady";
            }

            // 2. EMOTION DETECTION
            const now = Date.now();
            if (now - lastActionTime > CONFIG.EMOTION.COOLDOWN_MS) {
                
                // Smile Metric: Dist between lip corners (61, 291) vs Lips Top/Bottom (0, 17)
                // Simplified: Check if corners are significantly higher than center
                const mouthLeft = landmarks[61];
                const mouthRight = landmarks[291];
                const upperLip = landmarks[13];
                
                // Calculate "Smile Curve"
                // How much higher are the corners compared to the lip center?
                const mouthWidth = Math.abs(mouthRight.x - mouthLeft.x);
                const avgCornerY = (mouthLeft.y + mouthRight.y) / 2;
                const smileValue = (upperLip.y - avgCornerY) / mouthWidth; // Positive = corners higher

                statusEls.smile.innerText = smileValue.toFixed(2);

                // Frown Metric: Check Brow (65) vs Eye (159) distance squeezing
                // Simplified Disinterest: Mouth corners dropping or brow furrowing
                // We will use a "Disinterest" metric based on mouth downturn
                const frownValue = -smileValue; // Inverse of smile roughly
                statusEls.frown.innerText = frownValue.toFixed(2);

                // --- TRIGGERS ---
                
                // Get element currently in center of viewport
                const centerEl = document.elementFromPoint(window.innerWidth / 2, window.innerHeight / 2);
                const card = centerEl ? centerEl.closest('.article-card') : null;

                if (card) {
                    // SMILE -> FAVORITE
                    if (smileValue > 0.05) { // 0.05 is a subtle smile threshold
                        card.classList.add('favorited');
                        statusEls.state.innerText = "DETECTED: JOY";
                        triggerCooldown(now);
                    }
                    
                    // FROWN -> REJECT (Swap)
                    if (frownValue > 0.05) { // 0.05 is a subtle frown
                        card.classList.add('rejected');
                        statusEls.state.innerText = "DETECTED: DISINTEREST";
                        
                        setTimeout(() => {
                            card.style.display = 'none'; // Remove after animation
                            // Insert replacement
                            const newCard = createCard(Math.floor(Math.random() * 100));
                            feedContainer.insertBefore(newCard, card.nextSibling);
                        }, 500);
                        
                        triggerCooldown(now);
                    }
                }
            }
        }
        canvasCtx.restore();
    }

    function triggerCooldown(time) {
        lastActionTime = time;
        document.body.style.borderColor = "#fff";
        setTimeout(() => document.body.style.borderColor = "transparent", 200);
    }

    // --- INITIALIZATION ---
    const faceMesh = new FaceMesh({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});
    
    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true, // Critical for Iris tracking
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    
    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await faceMesh.send({image: videoElement});
        },
        width: 640,
        height: 480
    });
    
    // Resize canvas to match video
    canvasElement.width = 160;
    canvasElement.height = 120;
    
    camera.start();

</script>
</body>
</html>
